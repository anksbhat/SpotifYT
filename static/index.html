<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpotifYt - Transfer Your Playlists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
  document.getElementById('spotify-login').onclick = function() {
    window.location.href = '/spotify/login';
  };
  document.getElementById('yt-login').onclick = function() {
    window.location.href = '/youtube/login';
  };
  </script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: #1db954;
      color: #fff;
      padding: 2em 0 1em 0;
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 2px;
      font-weight: bold;
      box-shadow: 0 2px 12px #0008;
    }
    .container {
      max-width: 420px;
      margin: 3em auto;
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 4px 24px #000a;
      padding: 2.5em 2em 2em 2em;
      text-align: center;
    }
    .input-label {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #1db954;
      display: block;
      text-align: left;
    }
    .login-btn {
      width: 100%;
      padding: 1em;
      margin: 1em 0;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
    }
    .spotify-btn {
      background: #1db954;
      color: #fff;
    }
    .spotify-btn:hover {
      background: #14833b;
    }
    .yt-btn {
      background: #e50914;
      color: #fff;
    }
    .yt-btn:hover {
      background: #b00610;
    }
    .status {
      margin: 0.5em 0 1.5em 0;
      font-size: 1em;
      color: #eee;
      min-height: 1.5em;
    }
    .status.ok {
      color: #1db954;
    }
    .status.fail {
      color: #e50914;
    }
    .next-step {
      margin-top: 2em;
      font-size: 1.2em;
      color: #1db954;
      display: none;
    }
  </style>
</head>
<body>
  <header>SpotifYt</header>
  <div class="container">
    <div>
      <span class="input-label">Spotify Account</span>
      <button class="login-btn spotify-btn" id="spotify-login">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" width="24" height="24" alt="Spotify">
        Login with Spotify
      </button>
      <div class="status" id="spotify-status">Not logged in</div>
    </div>
    <div>
      <span class="input-label">YouTube Music Account</span>
      <button class="login-btn yt-btn" id="yt-login">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" width="24" height="24" alt="YouTube">
        Login with Google
      </button>
      <div class="status" id="yt-status">Not logged in</div>
    </div>
    <div class="next-step" id="next-step">
      âœ… Both accounts connected! Ready to fetch your Spotify playlists...
    </div>
  </div>
  <script>
    // Placeholder logic for UI demo
    let spotifyLoggedIn = false;
    let ytLoggedIn = false;

    document.getElementById('spotify-login').onclick = function() {
      spotifyLoggedIn = true;
      document.getElementById('spotify-status').textContent = 'Logged in!';
      document.getElementById('spotify-status').className = 'status ok';
      checkBoth();
    };
    document.getElementById('yt-login').onclick = function() {
      ytLoggedIn = true;
      document.getElementById('yt-status').textContent = 'Logged in!';
      document.getElementById('yt-status').className = 'status ok';
      checkBoth();
    };
    function checkBoth() {
      if (spotifyLoggedIn && ytLoggedIn) {
        document.getElementById('next-step').style.display = '';
      }
    }
  </script>
</body>
</html>
